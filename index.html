
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neurology Visit Prep</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 0;
    }
    h2 {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="text"], textarea, input[type="submit"], button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"], button {
      background-color: #005cbf;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover, button:hover {
      background-color: #004a99;
    }
    .footer-message {
      margin-top: 40px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
    .print-buttons {
      margin-top: 20px;
      display: none;
      text-align: center;
    }
    .summary-section {
      display: none;
      margin-top: 30px;
    }
    .summary-section h3 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .checkbox-group label {
      display: block;
      margin: 5px 0;
    }
  </style>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const summary = document.getElementById('summary');
      summary.innerHTML = '';

      const sections = ['symptom', 'medication', 'supplement', 'exercise', 'question'];
      const fields = [
        { id: 'symptom', label: 'Symptoms' },
        { id: 'other_symptoms', label: 'Other Symptom' },
        { id: 'medication', label: 'Medications' },
        { id: 'medications_detail', label: 'Medication Details' },
        { id: 'supplement', label: 'Supplements' },
        { id: 'exercise', label: 'Exercises' },
        { id: 'other_exercise', label: 'Other Exercise' },
        { id: 'question', label: 'Questions for Doctor' },
        { id: 'other_question', label: 'Other Question' },
        { id: 'notes', label: 'Additional Notes' }
      ];

      sections.forEach(section => {
        const checked = Array.from(document.querySelectorAll(`input[name="${section}"]:checked`))
                             .map(input => input.value);
        if (checked.length > 0) {
          const block = document.createElement('div');
          block.innerHTML = `<h3>${section.charAt(0).toUpperCase() + section.slice(1)}s</h3><p>${checked.join(', ')}</p>`;
          summary.appendChild(block);
        }
      });

      fields.forEach(field => {
        const element = document.getElementById(field.id);
        if (element && element.value && element.value.trim() !== '') {
          const section = document.createElement('div');
          section.innerHTML = `<h3>${field.label}</h3><p>${element.value}</p>`;
          summary.appendChild(section);
        }
      });

      document.getElementById('form').style.display = 'none';
      document.getElementById('print-options').style.display = 'block';
      document.getElementById('summary-container').style.display = 'block';
    }

    function printCopies() {
      window.print();
    }
  </script>
</head>
<body>
  <h1>Neurology Visit Prep</h1>
  <h2>www.parkinsonz.org</h2>

  <form id="form" onsubmit="handleSubmit(event)">
    <label>Symptoms (Select up to 3):</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="symptom" value="Tremor"> Tremor</label>
      <label><input type="checkbox" name="symptom" value="Slowness of movement"> Slowness of movement (Bradykinesia)</label>
      <label><input type="checkbox" name="symptom" value="Muscle stiffness"> Muscle stiffness (Rigidity)</label>
      <label><input type="checkbox" name="symptom" value="Balance problems"> Balance problems (Postural Instability)</label>
      <label><input type="checkbox" name="symptom" value="Sleep disturbances"> Sleep disturbances</label>
      <label><input type="checkbox" name="symptom" value="Fatigue"> Fatigue</label>
      <label><input type="checkbox" name="symptom" value="Depression or anxiety"> Depression or anxiety</label>
      <label><input type="checkbox" name="symptom" value="Memory or cognitive changes"> Memory or cognitive changes</label>
      <label><input type="checkbox" name="symptom" value="Speech or swallowing difficulties"> Speech or swallowing difficulties</label>
      <label><input type="checkbox" name="symptom" value="Constipation"> Constipation or digestive issues</label>
      <label><input type="checkbox" name="symptom" value="Other"> Other</label>
    </div>
    <input type="text" name="other_symptoms" id="other_symptoms" placeholder="Other symptom">

    <label>Medications:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="medication" value="Levodopa/Carbidopa (Sinemet)"> Levodopa/Carbidopa (Sinemet)</label>
      <label><input type="checkbox" name="medication" value="Ropinirole (Requip)"> Ropinirole (Requip)</label>
      <label><input type="checkbox" name="medication" value="Pramipexole (Mirapex)"> Pramipexole (Mirapex)</label>
      <label><input type="checkbox" name="medication" value="Rotigotine (Neupro Patch)"> Rotigotine (Neupro Patch)</label>
      <label><input type="checkbox" name="medication" value="Selegiline (Eldepryl)"> Selegiline (Eldepryl)</label>
      <label><input type="checkbox" name="medication" value="Rasagiline (Azilect)"> Rasagiline (Azilect)</label>
      <label><input type="checkbox" name="medication" value="Amantadine"> Amantadine</label>
      <label><input type="checkbox" name="medication" value="Entacapone (Comtan)"> Entacapone (Comtan)</label>
      <label><input type="checkbox" name="medication" value="Tolcapone (Tasmar)"> Tolcapone (Tasmar)</label>
    </div>
    <textarea id="medications_detail" rows="3" placeholder="List doses and how many times per day here..."></textarea>

    <label>Supplements:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="supplement" value="Multivitamin"> Multivitamin</label>
      <label><input type="checkbox" name="supplement" value="Vitamin B"> Vitamin B</label>
      <label><input type="checkbox" name="supplement" value="Vitamin D"> Vitamin D</label>
      <label><input type="checkbox" name="supplement" value="Magnesium"> Magnesium</label>
      <label><input type="checkbox" name="supplement" value="Aspirin"> Aspirin</label>
      <label><input type="checkbox" name="supplement" value="Stool Softener"> Stool Softener</label>
      <label><input type="checkbox" name="supplement" value="Other"> Other</label>
    </div>

    <label>Exercises:</label>
    <select name="exercise" id="exercise" multiple size="10">
      <option value="walking">Walking</option>
      <option value="yoga">Yoga</option>
      <option value="tai_chi">Tai Chi</option>
      <option value="boxing">Boxing (e.g., Rock Steady Boxing)</option>
      <option value="cycling">Cycling</option>
      <option value="strength_training">Strength Training</option>
      <option value="swimming">Swimming</option>
      <option value="dance">Dance or Movement Therapy</option>
      <option value="running">Running</option>
      <option value="other">Other</option>
    </select>
    <input type="text" name="other_exercise" id="other_exercise" placeholder="Other exercise">

    <label>Questions for your doctor:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="question" value="Are these new symptoms part of Parkinson’s or something else?"> Are these new symptoms part of Parkinson’s or something else?</label>
      <label><input type="checkbox" name="question" value="Are any symptoms side effects from medications?"> Are any symptoms side effects from medications?</label>
      <label><input type="checkbox" name="question" value="Should we change my treatment plan?"> Should we change my treatment plan?</label>
      <label><input type="checkbox" name="question" value="Would therapy help?"> Would physical/occupational therapy help?</label>
      <label><input type="checkbox" name="question" value="Am I eligible for clinical trials?"> Am I eligible for clinical trials?</label>
      <label><input type="checkbox" name="question" value="How can I manage non-motor symptoms?"> How can I manage non-motor symptoms?</label>
      <label><input type="checkbox" name="question" value="What should I expect long-term?"> What should I expect long-term?</label>
      <label><input type="checkbox" name="question" value="Should I add other specialists?"> Should I add other specialists?</label>
      <label><input type="checkbox" name="question" value="DBS"> Am I a candidate for DBS?</label>
      <label><input type="checkbox" name="question" value="MRI guided ultrasound"> MRI guided ultrasound?</label>
      <label><input type="checkbox" name="question" value="Vyalev pump"> Vyalev pump?</label>
      <label><input type="checkbox" name="question" value="Other"> Other</label>
    </div>
    <input type="text" name="other_question" id="other_question" placeholder="Other question">

    <label for="notes">Additional notes or questions:</label>
    <textarea name="notes" id="notes" rows="4" placeholder="Anything else you want to share..."></textarea>

    <input type="submit" value="Submit & Show Print Options">
  </form>

  <div id="print-options" class="print-buttons">
    <p>Thank you! Please print 2 copies — one for yourself and one for your doctor.</p>
    <button onclick="printCopies()">Print This Form</button>
  </div>

  <div id="summary-container" class="summary-section">
    <h2>Visit Summary</h2>
    <div id="summary"></div>
  </div>

  <div class="footer-message">
    <p>Thank you for your help. Please send any feedback—positive or negative—and any suggested revisions to <strong>Sara Whittingham, MD</strong> at <a href="mailto:parkinsonzexercise@gmail.com">parkinsonzexercise@gmail.com</a>.</p>
  </div>
</body>
</html>
